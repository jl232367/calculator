       <div class="container my-4">
            <div class="calculator card">
                 <h1 type="text" id="display" class="calculator-screen z-depth-1" value="">0</h1>

                     <button class="opBtn btn btn-info">+</button>

                    <button class="opBtn btn btn-info">*</button>
                    <button class="opBtn btn btn-info">/</button>

                    <button class="numberBtn btn btn-light waves-effect">2</button>
                    <button class="numberBtn btn btn-light waves-effect">3</button>
                    <button class="numberBtn btn btn-light waves-effect">4</button>

                    <button class="numberBtn btn btn-light waves-effect">8</button>
                    <button class="numberBtn btn btn-light waves-effect">9</button>
                    <button class="clear all-clear function btn btn-danger btn-sm">clear</button>
                    <button class="numberBtn btn btn-light waves-effect" id="zero">0</button>
                    <button class="equals equal-sign operator btn btn-success">=</button>
                </div>
            </div>
       </div>
